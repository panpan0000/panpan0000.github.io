
    <!-- Portfolio Grid Section -->
    <section id="news_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2> News & Events </h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                <li>
                     <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                         <h4>   {{ post.title }} </h4>
                     </a>
                </li>
                {% endfor %}
            </div>
        </div>
    </section>
